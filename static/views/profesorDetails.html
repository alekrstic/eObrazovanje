<div id="detalji">
<p><a href='#/profesors' id='bigLink'><-- Nazad na evidenciju profesora</a></p>
	<div id="student">
		<h3>Profesor</h3>

  	  <h3>Kursevi profesora</h3>
  	  <p ng-repeat="enrollment in enrollments">{{enrollment.course.naziv}}</p>
  </div>
</div>
<button type="button" ng-click="logout()" >Logout</button>
