<div class="modal-header">
  <h3 class="modal-title">Uplata</h3>
</div>
<div class="modal-body-datepicker">


  <label for="students">Student</label>
  <select id="students" class="form-control" ng-model="student" ng-options="s.ime + ' ' + s.prezime + ' ' + s.brIndexa for s in students"></select>
  
  <label for="svrhaUplate">Svrha uplate</label>
  <input type="text" class="form-control" id="svrhaUplate" ng-model="uplata.svrhaUplate">
  
  <label for="svrhaUplate">Iznos uplate</label>
  <input type="text" class="form-control" id="svrhaUplate" ng-model="uplata.iznosUplate">
  
  <fieldset class="form-group">
  <label for="datumUplate">Datum uplate</label>	
  <p class="input-group">
    <input id="datumUplate" type="text" class="form-control" uib-datepicker-popup="dd MM yyyy"
      ng-model="uplata.datumUplate" close-text="Close" is-open="datumUplate.opened" ng-required="true" />
    <span class="input-group-btn">
      <button type="button" class="btn btn-default" ng-click="openDatumUplate()">
        <i class="glyphicon glyphicon-calendar"></i>
      </button>
    </span>
  </p>
  
  </fieldset>
  

</div>

<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="ok()">OK</button>
  <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
