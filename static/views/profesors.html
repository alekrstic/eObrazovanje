<div id="container" >
<p><a href={{navUrl}} id='bigLink'>{{navStr}}</a></p>
<div>
  <h3>Evidencija profesora</h3>
</div>
<div id='desnoProfa'>
		<ul>
			<li><a href="#/courses">Kursevi</a></li>
			<li><a href="#/exams">Ispiti</a></li>
		</ul>
</div>
<input type="text" ng-model="search" class="form-control" placeholder="Search" style="width: 301px">
<br>
<table class="table table-bordered">
  <tr>
    <th ng-click="sort('ime')">ime<span class="glyphicon sort-icon" ng-show="sortKey=='ime'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
    <th ng-click="sort('prezime')">prezime<span class="glyphicon sort-icon" ng-show="sortKey=='prezime'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
    <th ng-click="sort('uloga')">uloga<span class="glyphicon sort-icon" ng-show="sortKey=='uloga'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
    <th ng-click="sort('mail')">mail<span class="glyphicon sort-icon" ng-show="sortKey=='mail'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
    <th>akcija</th>
  </tr>
  <tr ng-repeat="profesor in profesors.data |orderBy:sortKey:reverse| filter : search">
    <td>
      {{profesor.ime}}
    </td>
    <td>
      {{profesor.prezime}}
    </td>
    <td>
      {{profesor.uloga}}
    </td>
    <td>
      {{profesor.mail}}
    </td>
    <td>
      <button type="button" class="btn btn-default" aria-label="Izmena" ng-click="openModal(profesor)">
        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
      </button>

      <button type="button" class="btn btn-default" aria-label="Brisanje" ng-click="deleteProfesor(profesor.id)">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>
	  
      <a ng-href="#/profesors/{{profesor.id}}">Detalji</a>
      
    </td>
  </tr>
</table>
</div>
<button type="button" ng-click="logout()" >Logout</button>
<div class="right" id="ddj">
  <button type="button" class="btn btn-default" aria-label="Dodavanje" ng-click="openModal()">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </button>
  
</div>
