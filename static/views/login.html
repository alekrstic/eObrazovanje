<html>
<head>
<title>Login Form Validation</title>
<link rel="stylesheet" href="styles/login.css">
</head>
<body>
<div class="container">
<div class="main" style="width: 450px;float: right;margin-right: 170px;background-color: paleturquoise;text-align: center;border-radius: 23px;border: 4px solid teal; margin-top: 80px">
	<div style="width: 430px;height: 200px;margin: 10px 10px 10px 10px">
		<h2>Unesite odgovarajuce podatke:</h2>
		<form id="form_id" method="post" name="myform">
		<label>&nbsp;Username :</label>
		<input type="text" ng-model="username" name="username" id="username"/>
		<br>
		<label>&nbsp;Password :</label>
		<input type="password" ng-model="password" name="password" id="password"/>
		<br>
		<br>
		<input type="submit" ng-click="login()" value="Log in" id="submit" style="margin-bottom: 10px;margin-left:75px; width: 125px;background-color: teal;color: white;"/>
	</form>
	</div>
</div>
</div>
</body>
</html>
